<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BCIS Course Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <h1>BCIS Course Planner</h1>

    <!-- Major form -->
    <form id="majorForm" class="controls" aria-label="Plan generator">
      <label for="majorSelect">Choose a Major</label>
      <select id="majorSelect" required>
        <option value="">-- Select Major --</option>
      </select>
      <button type="submit">Generate Plan</button>
    </form>

    <form id="minorForm1">
      <label for="minorSelect1">Choose Minor 1</label>
      <select id="minorSelect1"></select>
      <button type="submit">Add Minor 1</button>
    </form>

    <form id="minorForm2">
      <label for="minorSelect2">Choose Minor 2</label>
      <select id="minorSelect2"></select>
      <button type="submit">Add Minor 2</button>
    </form>

    <p id="majorCounter">Major: 0 courses (0 points)</p>
    <p id="minorCounter1">Minor 1: 0 courses (0 points)</p>
    <p id="minorCounter2">Minor 2: 0 courses (0 points)</p>


    <p id="status" role="status" aria-live="polite"></p>

    <div id="plannerGrid" class="grid" aria-label="Planned semesters"></div>
  </main>

  <script src="script.js" defer></script>
</body>

</html>
